<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h1>Airline application</h1>
    <form action="#" th:action="@{/search}" th:object="${searchForm}" method="post">
        <label for="from">From</label>
        <input id="from" name="from" required="required" />
        <br />
        <br />
        <label to="to">To</label>
        <input id="to" name="to" required="required" />
        <br />
        <br />
        <label ticket="ticket">Number of tickets</label>
        <input id="ticket" name="ticket" type="number" required="required" />
        <br />
        <br />
        <label departureDate="to">Departure date</label>
        <input id="date" name="departureDate" placeholder="dd/mm/year" type="date" required="required" />
        <br />
        <br />
        <input type="submit" value="Search" />
    </form>
</body>

</html>
