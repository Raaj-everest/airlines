<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h1>Airline application</h1>

    <table border="1">
        <th>Number</th>
        <th>From</th>
        <th>To</th>
        <th>Departure Date</th>
        <th>Available Seats</th>
        <th>Price of Tickets</th>
        <th>Booking</th>

        <tr th:each="flight:${flights}">
            <td th:text="${flight.number}"></td>
            <td th:text="${flight.source}"></td>
            <td th:text="${flight.destination}"></td>
            <td th:text="${flight.departureDate}"></td>
            <td th:text="${flight.getAvailableSeats()}"></td>
            <td th:text="${flight.getTicketPrice()}"></td>
            <td>
                <form action="#" th:action="@{'/'+${flight.number}}" th:object="${bookForm}" method="post">
                    <input type="submit" value="Book Tickets "
                    />
                </form>
            </td>
        </tr>
    </table>

</body>

</html>
